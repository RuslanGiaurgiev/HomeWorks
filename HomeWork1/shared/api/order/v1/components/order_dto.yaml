type: object
required:
  - order_uuid
  - user_uuid
  - part_uuids
  - total_price
  - status
properties:
  order_uuid:
    type: string
    format: uuid
    description: UUID заказа
    example: "123e4567-e89b-12d3-a456-426614174000"

  user_uuid:
    type: string
    format: uuid
    description: UUID пользователя
    example: "123e4567-e89b-12d3-a456-426614174001"

  part_uuids:
    type: array
    items:
      type: string
      format: uuid
    description: Список UUID деталей в заказе
    example: ["123e4567-e89b-12d3-a456-426614174002", "123e4567-e89b-12d3-a456-426614174003"]

  total_price:
    type: number
    format: double
    description: Итоговая стоимость заказа
    example: 123.45

  transaction_uuid:
    type: string
    format: uuid
    nullable: true
    description: UUID транзакции (если заказ оплачен)
    example: "123e4567-e89b-12d3-a456-426614174004"

  payment_method:
    $ref: "./enums/payment_method.yaml"
    nullable: true
    description: Способ оплаты (если заказ оплачен)

  status:
    $ref: "./enums/order_status.yaml"
    description: Статус заказа

