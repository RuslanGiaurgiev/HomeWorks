post:
  summary: Создаёт новый заказ на основе выбранных пользователем деталей.
  operationId: CreateOrder
  tags:
    - Order
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: "../components/create_order_request.yaml"

  responses:
    '200':
      description: Заказ успешно создан
      content:
        application/json:
          schema:
            $ref: "../components/order_dto.yaml"

    '400':
      description: Неверный запрос
      content:
        application/json:
          schema:
            $ref: "../components/errors/bad_request_error.yaml"

    '401':
      description: Ошибка авторизации
      content:
        application/json:
          schema:
            $ref: "../components/errors/unauthorized_error.yaml"

    '402':
      description: Ошибка валидации
      content:
        application/json:
          schema:
            $ref: "../components/errors/validation_error.yaml"

    '403':
      description: Доступ запрещён
      content:
        application/json:
          schema:
            $ref: "../components/errors/forbidden_error.yaml"

    '404':
      description: Деталь не найдена
      content:
        application/json:
          schema:
            $ref: "../components/errors/not_found_error.yaml"

    '409':
      description: Конфликт
      content:
        application/json:
          schema:
            $ref: "../components/errors/conflict_error.yaml"

    '422':
      description: Ошибка валидации
      content:
        application/json:
          schema:
            $ref: "../components/errors/validation_error.yaml"

    '429':
      description: Превышен лимит запросов
      content:
        application/json:
          schema:
            $ref: "../components/errors/rate_limit_error.yaml"

    '500':
      description: Внутренняя ошибка сервера
      content:
        application/json:
          schema:
            $ref: "../components/errors/internal_server_error.yaml"

    '502':
      description: Ошибка шлюза
      content:
        application/json:
          schema:
            $ref: "../components/errors/bad_gateway_error.yaml"

    '503':
      description: Сервис недоступен
      content:
        application/json:
          schema:
            $ref: "../components/errors/service_unavailable_error.yaml"

    '555':
      description: Общая ошибка
      content:
        application/json:
          schema:
            $ref: "../components/errors/generic_error.yaml"
